<mat-card *ngIf="todo" class="todo-card">
  <mat-card-header>
    <mat-card-title  class="todo-card-name">{{todo.owner}}</mat-card-title>
    <mat-card-subtitle [style]="todo.status ? 'completed' : 'incomplete'" class="todo-card-status">{{todo.status == true ? 'Complete':'Incomplete'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="body">{{todo.body}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn" data-test="viewProfileButton" >View Details</button>
  </mat-card-actions>
</mat-card>
